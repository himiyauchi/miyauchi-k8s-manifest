apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .values.deploy.metadata.name }}
spec:
  replicas: {{ .values.deploy.replica }}
  selector:
    matchLabels:
      app: mychart
  template:
    metadata:
      labels:
        app: mychart
    spec:
      containers:
        - name: calc
          image: 226104789339.dkr.ecr.ap-northeast-1.amazonaws.com/calc:0.6
          ports:
            - containerPort: 5042
